apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

mainClassName = 'com.firmino.App'


repositories {
    jcenter()
}

version = '1.3'


task fatJar(type: Jar) {
    manifest {
        attributes(
                'Main-Class': 'com.firmino.App'            
        )
    }
    classifier = 'all'
    baseName = 'em'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
         }
            {
                exclude "META-INF/*.SF"
                exclude "META-INF/*.DSA"
                exclude "META-INF/*.RSA"
            }
    with jar
}

dependencies {
    implementation 'org.postgresql:postgresql:42.2.5.jre7'
    implementation 'com.formdev:flatlaf:1.0-rc3'
    testImplementation 'junit:junit:4.13'
}


